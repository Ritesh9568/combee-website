<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title>Responsive Payment Gateway page</title>
        <link rel="stylesheet" href="Payment.css">
    </head>
    <body>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="column">
                        <h2 class="title">Billing Address</h2>
                        <div class="input-box">
                            <span>Full Name :</span>
                            <input type="text" placeholder="Enter your Name">
                        </div>
                        <div class="input-box">
                            <span>Email :</span>
                            <input type="email" placeholder="Enter your Email">
                        </div>
                        <div class="input-box">
                            <span>Address :</span>
                            <input type="text" placeholder="Enter Address">
                        </div>
                        <div class="input-box">
                            <span>City :</span>
                            <input type="text" placeholder="City">
                        </div>
                        <div class="input-box">
                            <span>State :</span>
                            <input type="text" placeholder="State">
                        </div>
                        <div class="input-box">
                            <span>Pin Code :</span>
                            <input type="number" placeholder="">
                        </div>
                        <div>
                            <a href="payment1.html" class="btn">Submit & Next </a>
                           
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
</html>
