<DOCTYPE html>
    <html lang="en">
        <head>
            <meta charset="UTF-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, intial-scale=1.0">
            <title>Combee</title>
            <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"/>
            <link rel="stylesheet" href="Order.css">
            <style>
                body {
                    font-family: Arial, sans-serif;
                    margin: 0;
                    padding: 0;
                    box-sizing: border-box;
                }

                #header {
                    display: flex;
                   align-items: center;
                  justify-content: space-between;
                   padding: 20px 80px;
                  background: #E3E6F3;
                     box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
                     z-index: 999;
                     position: sticky;
                     top: 0;
                     left: 0;
                     right: 0;
                }

                #header .logo {
                    height: 50px;
                }

                #order-form {
                    max-width: 600px;
                    margin: 50px auto;
                    padding: 20px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                    background-color: #f9f9f9;
                }

                #order-form h2 {
                    text-align: center;
                    margin-bottom: 20px;
                }

                #order-form label {
                    display: block;
                    margin-bottom: 5px;
                }

                #order-form input,
                #order-form select {
                    width: 100%;
                    padding: 10px;
                    margin-bottom: 15px;
                    border: 1px solid #ccc;
                    border-radius: 5px;
                }

                #order-form button {
                    width: 100%;
                    padding: 10px;
                    background-color: #333;
                    color: #fff;
                    border: none;
                    border-radius: 5px;
                    cursor: pointer;
                }

                #order-form button:hover {
                    background-color: #555;
                }
            </style>
        </head>
    
        <body style="background-image: url('back.png'); background-size: cover; background-position: center;">
        
            <section id="header">
            <a href="Combee.html"><img src="logo.jpg" class="logo" alt="Combee">COMBEE</a>
            <ul id="navbar">
                <li><a href="Combee.html">Home</a></li>
                <li><a href="Shop.html">Shop</a></li>
                <li><a href="About.html">About-us</a></li>
                <li><a href="Order.html">Order-page</a></li>
                <li><a href="Contact.html">Contact</a></li>
                <li><a href="Feedback.html">Feedback</a></li>
                <li><a href="loginpage.html">Login</a></li>
                <li><a href="SignUp.html">Sign Up</a></li>
                <li><a href=""><i class="fa-solid fa-cart-shopping"></i></a></li>
             </ul>
            </section>
    <section id="order-form">
        
        <h2>Place Your Order</h2>
        <form id="orderForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>
            
            <label for="product">Product:</label>
            <select id="product" name="product" required>
                <option value="shirt">Shirt</option>
                <option value="pants">Pants</option>
                <option value="jacket">Jacket</option>
            </select>
            
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
            
            <button type="submit">Submit Order</button>
        </form>
    </section>

    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const address = document.getElementById('address').value;
            const product = document.getElementById('product').value;
            const quantity = document.getElementById('quantity').value;
            
            alert(`Order Details:\nName: ${name}\nEmail: ${email}\nAddress: ${address}\nProduct: ${product}\nQuantity: ${quantity}`);
        });
    </script>
</body>
</html>
