    <style>
        /* Card styling */
        .card {
            width: 100%;
            height: 100%;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            color: white;
            text-align: center;
        }

        /* Card paragraph styling */
        .card p {
            font-size: 14px;
            color: white;
        }

        /* Slider container styling */
        .slider {
            width: 100%;
            height: var(--height);
            overflow: hidden;
            mask-image: linear-gradient(to right, transparent, #000 10% 90%, transparent);
        }

        /* Slider list styling */
        .slider .list {
            display: flex;
            width: 100%;
            min-width: calc(var(--width) * var(--quantity));
            position: relative;
        }

        /* Slider item styling */
        .slider .list .item {
            width: var(--width);
            height: var(--height);
            position: absolute;
            left: 100%;
            animation: autoRun 10s linear infinite;
            transition: filter 0.5s;
            animation-delay: calc((10s / var(--quantity)) * (var(--position) - 1) - 10s) !important;
        }

        /* Slider item image styling */
        .slider .list .item img {
            width: 100%;
        }

        /* Keyframes for auto-running the slider */
        @keyframes autoRun {
            from {
                left: 100%;
            }
            to {
                left: calc(var(--width) * -1);
            }
        }

        /* Pause animation and apply grayscale on hover */
        .slider:hover .item {
            animation-play-state: paused !important;
            filter: grayscale(1);
        }

        /* Remove grayscale on item hover */
        .slider .item:hover {
            filter: grayscale(0);
        }

        /* Reverse animation for slider */
        .slider[reverse="true"] .item {
            animation: reversePlay 10s linear infinite;
        }

        /* Keyframes for reverse animation */
        @keyframes reversePlay {
            from {
                left: calc(var(--width) * -1);
            }
            to {
                left: 100%;
            }
        }

        /* Footer styling */
        footer {
            text-align: center;
            padding: 20px;
            background-color: #333;
            color: white;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Footer list styling */
        footer ul {
            list-style: none;
            padding: 0;
        }

        /* Footer list item styling */
        footer ul li {
            display: inline;
            margin: 0 10px;
        }

        /* Footer list item link styling */
        footer ul li a {
            color: white;
            text-decoration: none;
        }

        /* Footer social media link styling */
        footer .social-media a {
            color: white;
            margin: 0 10px;
            text-decoration: none;
        }
    </style>
</head>
