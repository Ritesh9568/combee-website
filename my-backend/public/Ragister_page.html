<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title> Combee </title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">

                        <!-- CSS LINK -->
        <link rel="stylesheet" href="Ragister_page.css">

                         <!-- ICON LINK -->
        <!--<link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet"/>-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

                            <!-- START -->
    <body>
        <div class="container">
            <h2>Registration Form</h2>
            <form action="#">
                <div class="user_details">

                    <div class="input_box">
                        <span class="tital">Full Name</span>
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="Your Full Name"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Email</span>
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" placeholder="Your Email"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Phone Number</span>
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                            <input type="text" placeholder="Your Phone Number"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Birth Date</span>
                        <div class="icon">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="date" placeholder="Your Birth Date"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Password</span>
                        <div class="icon">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Your Password"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Confirm Password</span>
                        <div class="icon">
                            <i class="fa-solid fa-user-lock"></i>
                            <input type="password" placeholder="Confirm Your Password"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Address</span>
                        <div class="icon">
                            <i class="fa-solid fa-house-user"></i>
                            <input type="text" placeholder="Your Current Address"required>
                        </div>
                    </div>

                    <div class="input_box"></div>
                        <span class="tital">Postal Code</span>
                        <div class="icon">
                            <i class="fa-solid fa-envelopes-bulk"></i>
                            <input type="text" placeholder="Your Address Postal Code"required>
                        </div>
                    </div>
                </div>

                <div class="user_gender">
                    <span class="title">Gender</span>
                    <div class="gender_category">

                        <label for="Male">
                            <span>Male</span>
                            <input type="radio" name="gender" id="Male">
                        </label>

                        <label for="Female">
                            <span>Female</span>
                            <input type="radio" name="gender" id="Female">
                        </label>

                        <label for="Other">
                            <span>Other</span>
                            <input type="radio" name="gender" id="Other">
                        </label>
                    </div>
                </div>

                <div class="term_policy">
                    <p>By clicking Sign Up,you agree to our <a href="">Terms, Privacy Policy</a> & <a href="">
                        Cookies Policy.</a>You may receive SMS notification 
                        from us & can opt out at any
                        time.</p>
                </div>

                <div class="button">
                    <button type="submit">Register </button>
                </div>
            </form>
        </div>
    </body>
</html>
