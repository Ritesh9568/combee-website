<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Combee</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ragister_page.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('image/logo/2.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        
       
        }
        #header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 80px;
            background: #E3E6F3;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.06);
            z-index: 999;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
        }
        #navbar {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            background-color: #E3E6F3;
            justify-content: center;
        }
        #navbar li {
            position: relative;
        }
        #navbar a {
            display: block;
            padding: 15px;
            color: rgb(13, 11, 11);
            text-decoration: none;
        }
        #navbar a:hover {
            background-color: #555;
        }
      /* Dropdown menu styling */
.dropdown {
    position: relative;
}

.dropdown-content {
    display: none;
    position: absolute;
    background-color: #f3e6e6;
    min-width: 150px;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    z-index: 1;
}

.dropdown-content a {
    padding: 12px;
    display: block;
    color: rgb(230, 106, 106);
    text-decoration: none;
}

.dropdown-content a:hover {
    background-color: #555;
}

/* Show dropdown on hover */
.dropdown:hover .dropdown-content {
    display: block;
}

        .container {
            background: rgb(222, 187, 127);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <section id="header">
        <a href=""><img src="image/logo.jpg" class="logo" alt="COMBEE Logo" style="width: 50px; height: 50px; vertical-align: middle;"> COMBEE</a>
        <ul id="navbar">
            <li><a class="active" href="index.html">Home</a></li>
            <li class="dropdown">
                <a href="Shop.html">Shop &#9662;</a>
                <div class="dropdown-content">
                    <a href="Kids.html">Kids</a>
                    <a href="Adult.html">Adults</a>
                    <a href="Seniors.html">Seniors</a>
                </div>
            </li>
            <li><a href="Loginpage.html">Login</a></li>
            <li><a href="About.html">About-us</a></li>
            <li><a href="Order.html">Order-page</a></li>
            <li><a href="Contact.html">Contact</a></li>
            <li><a href="Cart.html"><i class="fa-solid fa-cart-shopping"></i></a></li>
        </ul>
    </section>
    
    <div class="container">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <p>By clicking Sign Up, you agree to our <a href="#">Terms, Privacy Policy</a> & <a href="#">Cookies Policy</a>.</p>
    </div>
    
    <script>
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
        
            const response = await fetch('http://localhost:5000/auth/register', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email, password })
            });
        
            const data = await response.json();
            alert(data.message);
        });
    </script>
</body>
</html>
