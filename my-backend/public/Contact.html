                        <li>
                            <i class="ri-mail-fill"></i>

                        <li>

                                <input type="email" class="email" placeholder="Mail">
                            </div>

                            <div class="form-group">
                                <input type="number" class="phone" placeholder="+91">
                            </div>

                            <div class="form-group">
                                <textarea name="massage" id="" placeholder="Write Your Massage"></textarea>
                            </div>
                        </div>
